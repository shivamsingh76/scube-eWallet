<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script
      src="https://kit.fontawesome.com/5253403af6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900|Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Scube</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="login_simple.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="emp_login.html">Employee Login</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div
              class="card-img-left d-none d-md-flex example"
              onclick="window.open('https://unsplash.com/collections/289122')"
            >
              <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Sign Up</h5>
              <form class="form-signin">
                
                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputUserid"
                    class="form-control"
                    placeholder="User ID"
                    required
                    autofocus
                  />
                  <label for="inputUserid">User ID</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputUserame"
                    class="form-control"
                    placeholder="Username"
                    required
                    autofocus
                  />
                  <label for="inputUserame">Username</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required
                  />
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputNumber"
                    class="form-control"
                    placeholder="Phone Number"
                    required
                  />
                  <label for="inputNumber">Phone Number</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputfname"
                    class="form-control"
                    placeholder="First Name"
                    required
                  />
                  <label for="inputfname">First Name</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputlname"
                    class="form-control"
                    placeholder="Last Name"
                    required
                  />
                  <label for="inputlname">Last Name</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputbank"
                    class="form-control"
                    placeholder="Bank Account"
                    required
                  />
                  <label for="inputbank">Bank Account</label>
                </div>

                <hr />

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputConfirmPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputConfirmPassword">Confirm password</label>
                </div>

                <button
                  class="btn btn-lg btn-dark btn-block text-uppercase"
                  type="submit"
                >
                  Sign Up
                </button>
                <hr class="my-8" />
              </form>
              <a href="login_simple.html">
                <button class="btn btn-lg btn-google btn-block text-uppercase">
                  <i class="fas fa-sign-in-alt"></i> Login
                </button>
              </a>
              <br />
              <a href="#">
                <button
                  class="btn btn-lg btn-facebook btn-block text-uppercase"
                >
                  <i class="fas fa-briefcase"></i> Employee Login
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
  </footer>
</html>
